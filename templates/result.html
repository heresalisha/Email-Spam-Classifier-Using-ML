<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classification Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img
            src="{{ url_for('static', filename='spam.png') }}"
            width="50"
            alt="My Image" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    .
    <div class="d-flex justify-content-center align-items-center flex-column">
      <h1>Classification Result</h1>
      {% if isspam == True %}
      <img
        class="my-2"
        src="{{ url_for('static', filename='spam2.png') }}"
        width="20%"
        alt="My Image"
      />
      <div class="alert alert-danger" role="alert">
        Message is {{ prediction }}
      </div>
      {% else %}
      <img
        class="my-2"
        src="{{ url_for('static', filename='ham.png') }}"
        width="20%"
        alt="My Image"
      />
      <div class="alert alert-success" role="alert">
        Message is {{ prediction }}
      </div>
      {% endif %}
      <h5>Model is {{ confidence}}% confident with the result</h5>
      <a href="/" class="btn btn-warning my-2">Go back </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
